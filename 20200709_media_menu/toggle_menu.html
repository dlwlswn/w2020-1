<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>toggle menu</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/all.css"> <!-- font awesome -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<style>
		div.menuWrap{
			width: 1200px;position: relative;margin: 0 auto;
			background: #333;height: 45px;
		}
		div.menuWrap h1{width: 150px;text-align: center;}
		div.menuWrap h1 a{color:white;}
		div.menuWrap .myTopMenu{position: absolute;top:0;right:50px;}
		.myTopMenu ul li{float: left;padding-right:20px;}
		.myTopMenu ul li a{color:white;display: block;line-height:45px;}

		.toggleMenu{width: 30px;height: 28px;border: 1px solid #fff;position: absolute;right: 20px;top: 8px;}
		.toggleMenu div{
			width: 17px;height: 3px;background-color: #fff;
			position: absolute;left:5.5px;border-radius:3px
		}
		.toggleMenu div.bar1{top:6px;}
		.toggleMenu div.bar2{top:11px;}
		.toggleMenu div.bar3{top:16px;}

	</style>
</head>
<body>
	<div class="menuWrap clearfix">
		<h1><a href="#">logo</a></h1>
		<div class="myTopMenu">
			<nav class="topNav">
				<ul class="clearfix">
					<li><a href="#"><i class="fab fa-adobe"></i> COMPANY</a></li>
					<li><a href="#"><i class="fab fa-angellist"></i> PRODUCT</a></li>
					<li><a href="#"><i class="fas fa-at"></i> CONTACT</a></li>
				</ul>
			</nav>
		</div>
		<div class="toggleMenu">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
		</div>
	</div>
	<div>
		<img src="../images/pc01.jpg" alt="">
	</div>
</body>
</html>
