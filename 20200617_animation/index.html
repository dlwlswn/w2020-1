<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>animaition</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.box{
			width: 100px;height: 100px;
			background-color: #f00;
			_animation-name:ani; /*name*/
			animation-duration: 1s; /*애니메이션 작동시간*/
			animation-fill-mode:forwards; /*종료시점*/
			animation-iteration-count:infinite; /*반복 time*/
			animation-direction:alternate; /*번갈아서 나오기*/
			_animation-delay:1s; /*지연시간*/
			animation-timing-function: ease;
			_position: absolute;
		}
		@keyframes ani{
			/*from{width: 100px;}*/ /*시작*/
			/*to{width: 200px;}*/   /*끝*/
			0%{width: 100px;background-color: #f00;height: 100px;}
			50%{width: 400px;background-color: #0f0;height: 50px;}
			100%{width: 500px;background-color: #00f;height: 10px;}
		}

		.boxWrap{
			width: 300px;height: 300px;
			background-color:skyblue;
			position: relative;
		}
		.line{
			width: 0;height: 10px;
			background-color: #00f;
			_animation-name:lineAni;
			animation-duration:1s;
			animation-fill-mode:forwards;
		}
		@keyframes lineAni{
			from{width: 0;}
			to{width: 100%;}
		}
		.line1{width: 10px;height: 0;background-color: #00f;position: absolute;top:0;
			_animation-name:lineAniOne;
			animation-duration: 1s;
			animation-fill-mode: forwards;
		}
		@keyframes lineAniOne{
			from{height: 0;}
			to{height: 100%;}
		}

		.boxWrap:hover .line{animation-name:lineAni;}
		.boxWrap:hover .line1{animation-name:lineAniOne;}

	</style>
</head>
<body>
	<div class="box"></div>


	<div class="boxWrap">
		<div class="line"></div>
		<div class="line1"></div>
	</div>
</body>
</html>
